<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabla de Fórmulas Químicas</title>
  <link rel="stylesheet" href="../clase11/estilo/estilo.css">
</head>
<body>
  <table class="tabla-quimica">
    <thead>
      <tr>
        <th>Fórmula</th>
        <th>Nombre Común</th>
      </tr>
    </thead>
    <tbody>
      <tr class="agua">
        <td><a href="templates/h2o.html">H₂O</a></td>
        <td>Agua</td>
      </tr>
      <tr class="sal">
        <td><a href="templates/h2.html">NaCl</a></td>
        <td>>Sal</td>
      </tr>
      <tr class="sulfato-cobre">
        <td>CuSO₄</td>
        <td>Sulfato de cobre</td>
      </tr>
      <tr class="oxido-hierro">
        <td>Fe₂O₃</td>
        <td>Óxido de hierro</td>
      </tr>
      <tr class="cloro">
        <td>Cl₂</td>
        <td>Cloro </td>
      </tr>
      <tr class="permanganato">
        <td>KMnO₄</td>
        <td>Permanganato</td>
      </tr>
      <tr class="yodo">
        <td>I₂</td>
        <td>Yodo</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
